<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Type Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            text-align: center;
            margin: 50px;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }
        h1 {
            color: #333;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 95%;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glass Type Predictor</h1>
        <form method="POST">
            <input type="text" name="Refractive Index" placeholder="Refractive Index" required><br>
            <input type="text" name="Sodium" placeholder="Sodium %" required><br>
            <input type="text" name="Magnesium" placeholder="Magnesium %" required><br>
            <input type="text" name="Aluminum" placeholder="Aluminum %" required><br>
            <input type="text" name="Silicon" placeholder="Silicon %" required><br>
            <input type="text" name="Potassium" placeholder="Potassium %" required><br>
            <input type="text" name="Calcium" placeholder="Calcium %" required><br>
            <input type="text" name="Barium" placeholder="Barium %" required><br>
            <input type="text" name="Iron" placeholder="Iron %" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Predicted Glass Type:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
